---
volumes:
  config: {}
  log: {}
  log2: {}
  run: {}
  run2: {}
  work: {}

services:
  unifi:
    image: ryansch/unifi-rpi:${UNIFI_VERSION}
    restart: unless-stopped
    environment:
      JAVA_OPTS: -Xmx512M
    ports:
      - 8080:8080      # Device -> controller
      - 8888:8443      # Web UI
      - 8843:8843      # HTTPS redirection
      - 8880:8880      # HTTP redirect
      - 3478:3478/udp  # STUN
    volumes:
      - config:/var/lib/unifi
      - log:/usr/lib/unifi/logs
      - log2:/var/log/unifi
      - run:/usr/lib/unifi/run
      - run2:/run/unifi
      - work:/usr/lib/unifi/work
